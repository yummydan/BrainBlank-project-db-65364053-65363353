<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBlank</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    
    
    <div class="container" id="container">
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Welcome Back!</h2>
                    <p>Enter your personal details to use all of site features.</p>
                    <button id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Hello, Friend!</h2>
                    <p>Register with your personal details to use all of site features</p>
                    <button id="register">Register</button>
                </div>
            </div>
        </div>

        <!-- ฟอร์ม Login -->
        <div class="form-container sign-in">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- ฟอร์ม Register -->
        <div class="form-container sign-up">
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Name" required><br>
                <input type="email" id="register-email" placeholder="Email" required><br>
                <input type="password" id="register-password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
    </div>    


    <script src="script_login.js"></script>




</body>

</html>
